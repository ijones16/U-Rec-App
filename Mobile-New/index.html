<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="U Rec CMS">

        <title>U Rec &ndash; CMS</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-theme-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheets/style.css">
  </head>
  <body>
    <div id="insert">

    </div>

    <script type="text/template" id="main">
      <ul>
        <li><a href="#outdoorrec">outdoorrec</a></li>
        <li><a href="#facility">facility</a></li>
        <li><a href="#climbingwall">climbingwall</a></li>
        <li><a href="#intramurals">intramurals</a></li>
        <li><a href="#facility/photos">facility/photos</a></li>
        <li><a href="#outdoorrec/photos">outdoorrec/photos</a></li>
        <li><a href="#climbingwall/photos">climbingwall/photos</a></li>
        <li><a href="#intramurals/photos">intramurals/photos</a></li>
        <li><a href="#facility/events">facility/events</a></li>
        <li><a href="#outdoorrec/trips">outdoorrec/trips</a></li>
        <li><a href="#climbingwall/events">climbingwall/events</a></li>
      </ul>
    </script>

    <script type="text/template" id="loading"></script>

    <script type="text/template" id="announcementTemplate">
      <% _.each(collection, function(model) { %>
        <div class="panel">
      		<div class="announcement">
      			  <!-- <img src="../urex-app-backend/public/<%=model.file_location%>" alt=""> -->
      				<h3><%=model.title%></h3>
      				<p class="message"><%=model.message%></p>
      		</div>
      	</div>
      <% }); %>
    </script>

    <script type="text/template" id="imageTemplate">
      <% _.each(collection, function(model) { %>
        <div class="image-container">
          <a data-featherlight="#image-<%= model.id %>">
            <img id="image-<%= model.id %>" src="../urex-app-backend/public/<%= model.file_location %>" title="<%= model.caption %>">
          </a>
          <p><%= model.caption %></p>
        </div>
      <% }); %>
    </script>

    <script type="text/template" id="eventTemplate">
      <% _.each(collection, function(model) { %>
        <div class="panel">
      		<div class="event">
      				<h3><%=model.title%></h3>
      				<div class="content">
                <!-- These will have conditionals, so if they don't have a value they won't show up -->
                <p class="start">Start Date: <%=model.start%></p>
                <p class="end">End Date: <%=model.end%></p>
                <p class="cost">Cost: $<%=model.cost%></p>
                <p class="spots">Spots: <%=model.spots%></p>
                <p class="gear">Gear needed: <%=model.gear_needed%></p>
      				  <p class="message"><%=model.description%></p>
      				</div>
      		</div>
      	</div>
      <% }); %>
    </script>


  </body>
  <footer>
    <!-- Backbone and dependencies -->
    <script src="js/vendor/jquery-2.1.3.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/spin.js"></script>

    <!-- Backbone App -->
    <script src="js/app.js"></script>

    <!-- Models -->
    <script src="js/models.js"></script>

    <!-- Collections -->
    <script src="js/collections.js"></script>
    <!-- Views -->
    <script src="js/views/views.js"></script>

    <script type="text/javascript">
    // $("#loading").hide();
      window.onload = function() {
          app.init();
          var opts = {
            lines: 13, // The number of lines to draw
            length: 20, // The length of each line
            width: 10, // The line thickness
            radius: 30, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 0, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#000', // #rgb or #rrggbb or array of colors
            speed: 1.3, // Rounds per second
            trail: 60, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: '50%', // Top position relative to parent
            left: '50%' // Left position relative to parent
          };
          var spinner = new Spinner(opts).spin();
          $("#loading").append(spinner.el);
      }

    </script>

  </footer>
</html>
