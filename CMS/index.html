<script type="text/template" id="rentals">
    <div class="header aug-header">
    <h1>Equipment Rentals</h1>
</div>
<div class="content">
    <table class="pure-table aug-table">
        <thead>
            <tr>
                <th class="clear-head"></th>
                <th class="aug-th">Student Rates</th>
                <th class="aug-th">Faculty Rates</th>
            </tr>
        </thead>
    </table>
    <table class="pure-table pure-table-horizontal aug-table">
        <thead>
            <tr>
                <th class="aug-tr-lead">Days</th>
                <th>1</th>
                <th>2-3</th>
                <th>4-6</th>
                <th>7-10</th>
                <th>1</th>
                <th>2-3</th>
                <th>4-6</th>
                <th>7-10</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="aug-tr-lead">Backpack</td>
                <td>$9</td>
                <td>$11</td>
                <td>$13</td>
                <td>$15</td>
                <td>$11</td>
                <td>$13</td>
                <td>$15</td>
                <td>$17</td>
            </tr>
            <tr>
                <td class="aug-tr-lead">Bike Helmet</td>
                <td>$3</td>
                <td>$4</td>
                <td>$5</td>
                <td>$6</td>
                <td>$3</td>
                <td>$5</td>
                <td>$9</td>
                <td>$11</td>
            </tr>
            <tr>
                <td class="aug-tr-lead">Bocce Ball Set</td>
                <td>$3</td>
                <td>$5</td>
                <td>$7</td>
                <td>$9</td>
                <td>$5</td>
                <td>$7</td>
                <td>$9</td>
                <td>$11</td>
            </tr>
        </tbody>
    </table>

    <div class="right">
        <button class="button-warning pure-button"><i class="fa fa-pencil-square-o" />Edit Info</button>
        <button class="button-error pure-button"><i class="fa fa-minus" />Remove Gear</button>
        <button class="pure-button pure-button-primary"><i class="fa fa-plus" />Add new Gear</button>
    </div>
</div>
</script>


<script type="text/template" id="login-prompt">
<div class="content">
    <form id="login-form" class="pure-form login-prompt">
        <!-- <div id="load-ani" class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div> -->

        <fieldset class="pure-group">
            <legend>Login</legend>
            <h2 class="pure-sub-header" <%= valid %>>Invalid login</h2>
            <!-- <label for="username">Username</label> -->
            <input id="username" class="pure-input-1" type="text" placeholder="Username">
            <!-- <label for="password">Password</label> -->
            <input id="password" class="pure-input-1" type="password" placeholder="Password">
            <button type="submit" class="pure-button pure-input-1 pure-button-primary">Login</button>
        </fieldset>
    </form>
    
</div>
</script>
