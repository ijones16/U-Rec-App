<script type="text/template" id="facilityHome">
<div class="header aug-header">
    <h1>Facilities Home</h1>
</div>
    <div class="content home-view pure-g">
        <!-- Welcome Banner and Post form -->
        <div class="home-channel pure-u-3-5">
            <div class="home-main-banner">
                <h3 class="banner">Announcements</h3>
                <form class="pure-form pure-form-stacked">
                    <h4>New Announcement</h4>
                    <button type="submit" class="pure-button pure-button-primary right red">POST</button>
                    <input type="text" placeholder="Program Title">
                    <textarea name="details" id="programDetails" cols="98" rows="2" placeholder="Details"></textarea>
                </form>
            </div>
            <!-- Announcement Template Below -->
            <div class="home-announcement">
                <i class="fa fa-trash fa-2x right red"></i>
                <i class="fa fa-edit fa-2x right red"></i>
                <p class="announcement-date">March 13th at 9:04am</p>
                <h4>U-Rec Closed March 17th for St. Patrick's Day</h4>
                <p class="announcement-blurb">But join us for our St. Patrick's Day parade in the Hub, March 18th! Lorem Ipsum blah blah blah. Bacon.</p>
            </div>
            <div class="home-announcement">
                <i class="fa fa-trash fa-2x right red"></i>
                <i class="fa fa-edit fa-2x right red"></i>
                <p class="announcement-date">March 13th at 9:04am</p>
                <h4>U-Rec Closed March 17th for St. Patrick's Day</h4>
                <p class="announcement-blurb">But join us for our St. Patrick's Day parade in the Hub, March 18th! Lorem Ipsum blah blah blah. Bacon.</p>
            </div>
        </div>
        <!-- Quick links menu here -->
        <div class="pure-u-2-5 quick-menu">
            <a href="#"><div class="quick-item"><i class="fa fa-clock-o fa-4x"></i><h3>Facility Hours</h3></div></a>
            <a href="#"><div class="quick-item"><i class="fa fa-git fa-4x"></i><h3>Incentive Programs</h3></div></a>
            <a href="#"><div class="quick-item"><i class="fa fa-calendar fa-4x"></i><h3>Events</h3></div></a>
            <a href="#"><div class="quick-item"><i class="fa fa-picture-o fa-4x"></i><h3>Photos</h3></div></a>
            <a href="#"><div class="quick-item"><i class="fa fa-comment fa-4x"></i><h3>View Feedback</h3></div></a>
            <a href="#"><div class="quick-item"><i class="fa fa-facebook fa-4x"></i><h3>Facebook</h3></div></a>
        </div>
    </div>
</script>

<script type="text/template" id="rentals">
<div class="header aug-header">
    <h1>Rentals</h1>
</div>
<div class="content">
<div class="table-wrapper">
    <table class="pure-table aug-table">
    <thead>
        <th class="clear-head"></th>
        <th class="aug-th">Student Rates</th>
        <th class="aug-th">Faculty Rates</th>
    </thead>
</table>
    <table class="pure-table aug-table pure-table-horizontal">
        <thead>
            
            <tr>
                <th class="aug-tr-lead">Days</th>
                <th>1</th>
                <th>2-3</th>
                <th>4-6</th>
                <th>7-10</th>
                <th>1</th>
                <th>2-3</th>
                <th>4-6</th>
                <th>7-10</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="aug-tr-lead">Backpack</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
            </tr>
            <tr>
                <td class="aug-tr-lead">Bike Helmet</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
            </tr>
            <tr>
                <td class="aug-tr-lead">Bocce Ball Set</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
            </tr>
            <tr>
                <td class="aug-tr-lead">Tent all season - 3 person</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
                <td>$1</td>
                <td>$2</td>
                <td>$30</td>
                <td>$40</td>
            </tr>
        </tbody>
    </table>
    <form class="pure-form right">
        <button class="pure-button button-error"><i class="fa fa-minus" />Remove Gear</button>
        <button class="pure-button button-success"><i class="fa fa-plus" />Add Gear</button>
    </form>
</div>
</div>

</script>
